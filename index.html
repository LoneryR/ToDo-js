<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="background"></div>
    <div class="background__liner-gradient"></div>
    <div class="container">
        <div class="app light">
            <div class="app__header">
                <h1 class="app__header_h1">TODO</h1>
                <button class="app__header_button">
                    <img src="./img/theme-mode.png" alt="theme">
                </button>
            </div>
            <form class="app__form">
                <input class="app__form_input-text" type="text" placeholder="task">
                <input class="app__form_input-button" type="submit" value="Create">
            </form>
            <div class="app__tasks">
                <div class="app__tasks_task">
                    <div class="app__tasks_task-modify">
                        <input class="app__tasks_task-modify_task-done" type="checkbox">
                        <div class="app__tasks_task-modify_task-text">asd</div>
                    </div>
                    <button class="app__tasks_task-delete">
                        <img src="./img/delete.png" alt="delete">
                    </button>
                </div>
                <div class="app__tasks_info">
                    <div class="app__tasks_info_counter">tasks: 5</div>
                    <div class="app__tasks_info_select">
                        <button class="app__tasks_info_select-all">All</button>
                        <button class="app__tasks_info_select-active">Active</button>
                        <button class="app__tasks_info_select-completed">Completed</button>
                    </div>
                    <div class="app__tasks_info_clear-completed">
                        <button class="app__tasks_info_clear-completed_button">Clear Completed</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
